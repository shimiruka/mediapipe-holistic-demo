<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>MediaPipe Holistic Demo</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.mjs"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <div id="liveView" class="videoView">
      <button id="webcamButton">ENABLE WEBCAM</button>
      <div style="position: relative">
        <video id="webcam" style="position: abso; transform: rotateY(180deg)" autoplay muted playsinline></video>
        <canvas
          class="output_canvas"
          id="output_canvas"
          style="position: absolute; left: 0px; top: 0px; transform: rotateY(180deg)"
        ></canvas>
      </div>
    </div>
    <div style="display: flex">
      <div id="3dHandView"></div>
      <div id="3dPoseView"></div>
    </div>
  </body>
</html>
